<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head lang="en">
		<title>Login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<!--============================ FAVICON ============================-->
		<link rel="shortcut icon" type="image/x-icon" th:href="@{/fav/jIcon.ico}"/>
		<!--======================================== CSS =================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/2.3.2/bootstrap-combined.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
		<!--===================================== JavaScript =============================================-->
		<script th:src="@{/js/bootstrap/2.3.2/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery/1.11.1/jquery-1.11.1.min.js}"></script>
	</head>
  
	<body>
	<div class="vertical-center">
		<div class="container" th:fragment="content">
			<div class="row">
				<div class="span4 offset4 well">
					<legend><img th:src="@{/img/logoFontBind.png}" alt="Logo Jumar"/></legend>
					<div th:if="${param.error}" class="alert alert-error">Invalid credentials!</div>
					<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
					<form name="f" th:action="@{/login}" method="POST" accept-charset="UTF-8">
						<input type="text" id="username" class="span4" name="username" placeholder="Username">
						<input type="password" id="password" class="span4" name="password" placeholder="Password">
						<button type="submit" name="submit" class="btn btn-primary btn-block">Sign in</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
